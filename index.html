        <script>
           $(document).ready(function() {
            // Data NIM beserta nama dan bidang penerimaan
            const nimDiterima = {
                "2300484": { nama: "Julian Dwi Satrio", bidang: "Minat dan Bakat" },
                "2300567": { nama: "Rizky Ananda", bidang: "Advokasi dan Kesejahteraan Mahasiswa" },
                "2300789": { nama: "Siti Aisyah", bidang: "Hubungan Masyarakat" }
            };

            const nimDitolak = {
                "2300492": { nama : "Ahmad Izzuddin"}
            }

            $('#form-nim').submit(function(e) {
                e.preventDefault();
                
                const nim = $('#nim').val().trim();
                
                if (nim === "") {
                    $('#not-found').text("Silakan masukkan NIM terlebih dahulu!");
                    return;
                }
                
                // Validasi berdasarkan objek nimDiterima
                const dataMahasiswa = nimDiterima[nim];
                const dataMhs = nimDitolak[nim];
                
                // Hapus elemen hasil sebelumnya jika ada
                $('.result-success, .result-error').remove();
                
                if (dataMahasiswa) {
                    // Tampilkan hasil diterima
                    const successElement = $('<div class="result-success">' +
                        '<h4>Selamat, ' + dataMahasiswa.nama + '!</h4>' +
                        '</span> dinyatakan <strong>DITERIMA</strong> ' +
                        'sebagai pengurus BEM Kemakom periode 2025/2026.</p>' +
                        '<p><strong> Kamu diterima di Divisi:</strong> ' + dataMahasiswa.bidang + '</p>' +
                        '<div class="event-info">' +
                        '<p class="mb-1"><strong>Informasi Pelantikan BEM KEMAKOM:</strong></p>' +
                        '<p class="mb-1"><i class="bi bi-calendar-event me-2"></i>Jumat, 7 Maret 2025</p>' +
                        '<p class="mb-1"><i class="bi bi-clock me-2"></i>Pukul 15.30 WIB</p>' +
                        '<p class="mb-0"><i class="bi bi-geo-alt me-2"></i>Parkiran Utara JICA</p>' +
                        '</div>' +
                    '</div>');
                    
                    $('#not-found').text("");
                    $('#result-container').html(successElement);
                    
                } else {
                    // Tampilkan hasil tidak diterima
                    const errorElement = $('<div class="result-error">' +
                        '<h4>Mohon Maaf</h4>' +
                        '<p><span class="highlight">' + dataMhs.nama + '</span> dinyatakan <strong>TIDAK DITERIMA</strong> ' +
                        'sebagai pengurus BEM Kemakom periode 2025/2026.</p>' +
                        '<p>Tetap semangat dan terima kasih atas partisipasinya!</p>' +
                        '<div class="event-info">' +
                        '<p class="mb-1"><strong>Informasi Kontak:</strong></p>' +
                        '<p class="mb-0"><i class="bi bi-envelope me-2"></i>kemakomconnect@gmail.com</p>' +
                        '</div>' +
                    '</div>');
                    
                    $('#not-found').text("");
                    $('#result-container').html(errorElement);
                }
                
                // Scroll ke hasil
                $('html, body').animate({
                    scrollTop: $('#result-container').offset().top - 100
                }, 500);
            });
        });
